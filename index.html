<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileHub.com</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Header Part -->
    <header class="container my-5 text-center header">
        <h1 class="mb-5">Mobile<span style="color: var(--primary-color);">Hub</span>.com</h1>
        <!-- Product Search Area -->
        <div class="input-group mb-3 .container-md w-50 mx-auto">
            <input onkeypress="searchWithEnter(event)" type="text" class="form-control search__box"
                placeholder="Type here" aria-label="type here" aria-describedby="button-addon2">
            <button onclick="loadProducts()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
        <!-- Toast -->
        <div id="toast" class="toast mt-2" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <h6> <i class="fas fa-gift me-2"></i> %25 off, till 20th March</h6>
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </header>

    <!-- Main part -->
    <main class="container">
        <!-- Products Section -->
        <section>
            <!-- Product Detail -->
            <div id="product__detail" class="product__detail m-5">

            </div>
            <!-- Spinner -->
            <div class="text-center spinner">
                <div class="spinner-border mt-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- Products Container-->
            <div id="products__container" class="row gy-2 products__container">
                <h6 class="text-center text-muted" style="margin-top: 680px;">Welcome to MobileHub.com</h6>
            </div>
        </section>
        <!-- Load more button container -->
        <section class="show__all text-center mb-2">

        </section>
    </main>

    <!-- script file -->
    <script src="./assets/js/app.js"></script>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/d4b4a24381.js" crossorigin="anonymous"></script>
</body>

</html>
