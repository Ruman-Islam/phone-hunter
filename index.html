<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Hub</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <!-- <script src="https://kit.fontawesome.com/d4b4a24381.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" /> -->

</head>

<body>
    <!-- Header Part -->
    <header id="header" class="container my-5 text-center">
        <h1>Mobile Hub</h1>
        <!-- Mobile Search Area -->
        <div class="input-group mb-3 w-75 mx-auto">
            <input onkeypress="searchWithEnter(event)" type="text" class="form-control search__box"
                placeholder="Phone name" aria-label="Phone name" aria-describedby="button-addon2">
            <button onclick="loadProducts()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
    </header>

    <!-- Main part -->
    <main class="container">
        <!-- Products Section -->
        <section>
            <!-- Phone Detail -->
            <div id="phone__detail" class="phone__detail m-5">

            </div>
            <!-- Spinner -->
            <div class="text-center spinner">
                <div class="spinner-border mt-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- Phones -->
            <div class="row gy-2 phones__container">
                <h1 class="text-center text-muted mt-5">Search</h1>
            </div>
        </section>
    </main>

    <!-- script file -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
